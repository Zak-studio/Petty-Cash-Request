<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapperden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2vh;
            background-color: #f4f4f4;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90vw;
            margin: 2vh auto;
            background: white;
            padding: 3vw;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            border: 1px solid #ccc;
            margin: 2vh auto;
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            aspect-ratio: 9 / 16;
        }
        input, button, select {
            margin: 1.5vh 0;
            padding: 2vw;
            font-size: clamp(14px, 4vw, 18px);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 2vh 4vw;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
        select {
            background-color: white;
            cursor: pointer;
        }
        select:focus {
            outline: none;
            border-color: #28a745;
        }
        h1 {
            font-size: clamp(20px, 6vw, 40px);
            margin: 1vh 0;
        }
        #downloadSelect {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 60vh;
            margin-bottom: 20px;
        }
        .modal-content button {
            margin: 10px;
            width: 100%;
            max-width: 200px;
            padding: 12px;
            font-size: clamp(14px, 4vw, 16px);
        }
        .rotate-button {
            padding: 12px;
            margin: 5px;
        }
        .rotate-button:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .rotate-buttons {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }
        .download-status {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .download-status-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 80%;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #28a745;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .download-text {
            font-size: 18px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 4vw;
            }
            input, button, select {
                width: 95%;
                padding: 2.5vw;
            }
            button {
                padding: 2.5vh 5vw;
            }
            .modal-content {
                width: 90%;
                padding: 15px;
            }
            .modal-content img {
                max-height: 50vh;
            }
            .modal-content button {
                padding: 10px;
                font-size: clamp(12px, 3.5vw, 14px);
            }
            .rotate-button {
                padding: 10px;
                font-size: clamp(12px, 3.5vw, 14px);
            }
            .download-status-content {
                padding: 20px;
            }
            .spinner {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
            .download-text {
                font-size: 16px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 5vw;
                margin: 1vh auto;
            }
            input, button, select {
                padding: 3vw;
                font-size: clamp(12px, 3.8vw, 16px);
            }
            button {
                padding: 3vh 6vw;
            }
            canvas {
                max-width: 300px;
            }
            .modal-content {
                width: 95%;
                padding: 10px;
            }
            .modal-content img {
                max-height: 45vh;
            }
            .modal-content button {
                padding: 8px;
                font-size: clamp(12px, 3.2vw, 14px);
            }
            .rotate-button {
                padding: 8px;
                font-size: clamp(12px, 3.2vw, 14px);
            }
            .rotate-buttons {
                flex-direction: column;
                gap: 8px;
            }
            .download-status-content {
                padding: 15px;
            }
            .spinner {
                width: 30px;
                height: 30px;
                border-width: 3px;
            }
            .download-text {
                font-size: 14px;
            }
        }
        @media (max-width: 375px) {
            .container {
                padding: 6vw;
            }
            input, button, select {
                padding: 3.5vw;
                font-size: clamp(12px, 4vw, 14px);
            }
            button {
                padding: 3vh 7vw;
            }
            canvas {
                max-width: 280px;
            }
            .modal-content {
                width: 98%;
                padding: 8px;
            }
            .modal-content img {
                max-height: 40vh;
            }
            .modal-content button {
                padding: 8px;
                font-size: clamp(12px, 4vw, 14px);
            }
            .rotate-button {
                padding: 8px;
                font-size: clamp(12px, 4vw, 14px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DAPPERDEN</h1>
        <input type="file" id="imageInput" accept="image/*" />
        <br>
        <button onclick="generatePoster()">Generate Poster</button>
        <button onclick="generateLogoMarks()">LOGO MARKS</button>
        <br>
        <canvas id="canvas"></canvas>
        <br>
        <select id="downloadSelect" onchange="handleDownload()">
            <option value="" disabled selected>Select Download Option</option>
            <option value="original">Original Image (2160x3840)</option>
            <option value="instagram">Instagram Post (1080x1350)</option>
        </select>
    </div>
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCropModal()">Ã—</span>
            <img id="imageToCrop" src="" alt="Image to crop">
            <div class="button-container">
                <button onclick="cropImage()">Done</button>
                <div class="rotate-buttons">
                    <button class="rotate-button" onclick="rotateLeft()">Rotate Left</button>
                    <button class="rotate-button" onclick="rotateRight()">Rotate Right</button>
                </div>
            </div>
        </div>
    </div>
    <div id="downloadStatus" class="download-status">
        <div class="download-status-content">
            <div class="spinner"></div>
            <div class="download-text">Mr. Hafil your poster is downloading...</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');
        const downloadSelect = document.getElementById('downloadSelect');
        const cropModal = document.getElementById('cropModal');
        const imageToCrop = document.getElementById('imageToCrop');
        const downloadStatus = document.getElementById('downloadStatus');

        let uploadedImage = null;
        let frameImage = null;
        let companyNameImage = null;
        let companyLogoImage = null;
        let cropper = null;

        frameImage = new Image();
        frameImage.src = './frame.png';

        companyNameImage = new Image();
        companyNameImage.src = './TXT.png';

        companyLogoImage = new Image();
        companyLogoImage.src = './D2.png';

        function resizeCanvas() {
            canvas.width = 2160;
            canvas.height = 3840;
        }

        resizeCanvas();

        window.addEventListener('resize', () => {
            if (uploadedImage) generatePoster();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imageToCrop.src = event.target.result;
                    cropModal.style.display = 'flex';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(imageToCrop, {
                        aspectRatio: 1,
                        viewMode: 1,
                        autoCropArea: 1.0,
                        movable: true,
                        zoomable: true,
                        scalable: true,
                        rotatable: true,
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        function rotateLeft() {
            if (cropper) {
                cropper.rotate(-90);
            }
        }

        function rotateRight() {
            if (cropper) {
                cropper.rotate(90);
            }
        }

        function closeCropModal() {
            cropModal.style.display = 'none';
            if (cropper) {
                cropImage();
            }
        }

        function cropImage() {
            if (cropper) {
                const croppedCanvas = cropper.getCroppedCanvas({
                    width: 1728,
                    height: 1728,
                    minWidth: 1728,
                    minHeight: 1728,
                    maxWidth: 1728,
                    maxHeight: 1728,
                    fillColor: '#fff'
                });
                uploadedImage = new Image();
                uploadedImage.src = croppedCanvas.toDataURL('image/png');
                uploadedImage.onload = () => {
                    cropModal.style.display = 'none';
                    cropper.destroy();
                    cropper = null;
                };
            }
        }

        function generatePoster() {
            if (!uploadedImage) {
                alert('Please upload an image first!');
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const photoAreaWidth = 1728;
            const photoAreaHeight = 1728;
            const photoAreaX = (canvas.width - photoAreaWidth) / 2;
            const photoAreaY = 1000;

            ctx.drawImage(uploadedImage, photoAreaX, photoAreaY, photoAreaWidth, photoAreaHeight);

            if (frameImage && frameImage.complete && frameImage.naturalWidth !== 0) {
                ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
            }

            downloadSelect.style.display = 'block';
        }

        function generateLogoMarks() {
            if (!uploadedImage) {
                alert('Please upload an image first!');
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const photoAreaWidth = 1728;
            const photoAreaHeight = 1728;
            const photoAreaX = (canvas.width - photoAreaWidth) / 2;
            const photoAreaY = 1000;

            ctx.drawImage(uploadedImage, photoAreaX, photoAreaY, photoAreaWidth, photoAreaHeight);

            if (companyNameImage && companyNameImage.complete && companyNameImage.naturalWidth !== 0) {
                const nameWidth = 600;
                const nameHeight = (nameWidth * companyNameImage.naturalHeight) / companyNameImage.naturalWidth;
                const nameX = (canvas.width - nameWidth) / 2;
                const nameY = photoAreaY + (photoAreaHeight - nameHeight) / 2;
                ctx.drawImage(companyNameImage, nameX, nameY, nameWidth, nameHeight);
            }

            if (companyLogoImage && companyLogoImage.complete && companyLogoImage.naturalWidth !== 0) {
                const logoWidth = 300;
                const logoHeight = (logoWidth * companyLogoImage.naturalHeight) / companyLogoImage.naturalWidth;
                const logoX = photoAreaX;
                const logoY = photoAreaY - logoHeight - 50; // 50px margin from top
                ctx.drawImage(companyLogoImage, logoX, logoY, logoWidth, logoHeight);
            }

            downloadSelect.style.display = 'block';
        }

        function downloadImage(url, filename) {
            downloadStatus.style.display = 'flex';
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                setTimeout(() => {
                    downloadStatus.style.display = 'none';
                    downloadSelect.value = '';
                }, 1000);
            }, 100);
        }

        function handleDownload() {
            const option = downloadSelect.value;
            if (option === 'original') {
                const downloadUrl = canvas.toDataURL('image/png');
                downloadImage(downloadUrl, 'poster_original.png');
            } else if (option === 'instagram') {
                const instagramCanvas = document.createElement('canvas');
                instagramCanvas.width = 1080;
                instagramCanvas.height = 1350;
                const instagramCtx = instagramCanvas.getContext('2d');
                const sourceAspect = canvas.width / canvas.height;
                const targetAspect = 1080 / 1350;
                let drawWidth, drawHeight, offsetX, offsetY;
                drawHeight = 1350;
                drawWidth = drawHeight * sourceAspect;
                offsetX = (1080 - drawWidth) / 2;
                offsetY = 0;
                instagramCtx.drawImage(
                    canvas,
                    0, 0, canvas.width, canvas.height,
                    offsetX, offsetY, drawWidth, drawHeight
                );
                instagramCtx.fillStyle = '#fff';
                if (offsetX > 0) {
                    instagramCtx.fillRect(0, 0, offsetX, 1350);
                    instagramCtx.fillRect(1080 - offsetX, 0, offsetX, 1350);
                }
                const downloadUrl = instagramCanvas.toDataURL('image/png');
                downloadImage(downloadUrl, 'poster_instagram.png');
            }
        }
    </script>
</body>
</html>
